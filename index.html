<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Random Advice Generator</title>
</head>

<body tabindex="0">
  <main class="container">
    <div class="card">
      <div class="quote-id" id="advice-wrapper">
        <p>Advice</p>
        <span id="advice-id"># 21</span>
      </div>
      <h1 class="quote" id="advice-text">"Don't feed Mogwais after midnight."</h1>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" id="divider-lg" aria-disabled="true">
      <img src="./images/pattern-divider-mobile.svg" alt="divider" id="divider-sm" aria-disabled="true">
      <button class="dice-btn" id="dice" tabindex="0">
        <img src="./images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
